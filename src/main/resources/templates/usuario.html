<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Detalles del Usuario</title>
    </head>
    <body>

        <h1>Detalles del Usuario</h1>

        <table th:if="${usuario != null}" border="1">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Rol</th>
                <th>Estado</th>
            </tr>
            <tr>
                <td th:text="${usuario.id}"></td>
                <td th:if="${usuario == null}">Usuario no encontrado</td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.password}"></td>
                <td th:text="${usuario.rol}"></td>
                <td th:text="${usuario.estado}"></td>
            </tr>
        </table>
        
        <h1 th:if="${usuarioNoEncontrado}">Usuario no Encontrado</h1>

    </body>
</html>
